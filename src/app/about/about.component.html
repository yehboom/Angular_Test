
<div class="container">
  <div class="form-group row text-right">
  <h5>Website build by {{title}}</h5>
  </div>


  <div class="form-group row text-right">
    <label class="col-md-4" for="environment">Environment</label>
    <input class="col-md-8 form-control form-control-rounded" id="environment" type="text"
        value="MacOS" name="environment" disabled>
</div>


  <div class="form-group row text-right">
      <label class="col-md-4" for="ide">IDE</label>
      <input class="col-md-8 form-control form-control-rounded" id="ide" type="text" [(ngModel)]="ide"
          value="{{ide}}" name="ide" disabled>
  </div>
</div>
